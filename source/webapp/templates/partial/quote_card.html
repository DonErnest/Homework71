<div class="card w-75" id="quoteContainer" hidden>
    <div class="card-body">
        <h5 class="card-title" id="author">Author</h5>
        <p class="card-text" id="text">text</p>
        <p class="card-text" id="email">email</p>
        <p class="card-text" id="added">date</p>
        <div class="row justify-content-between">
            <div class="btn-group" id="viewRating">
                <button class='btn btn-info' id="view"><i class="fas fa-eye"></i></button>

            </div>
            <div class="btn-group btn-group-sm" >
                <button class='btn btn-success' id="rate_up"><i class="fas fa-plus-square"></i></button>
                <button class='btn btn-danger' id="rate_down"><i class="fas fa-minus-square"></i></button>
            </div>
            <div class="btn-group btn-group-sm">
                <button class='btn btn-secondary' id="edit"><i class="fas fa-pencil-alt"></i></button>
                <button class='btn btn-secondary' id="delete"><i class="fas fa-trash-alt"></i></button>
            </div>
        </div>
    </div>
</div>
